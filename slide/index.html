<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Carousel</title>
	<link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
	<div class="wrapper">

		
		<div class="slide">
			<div id="slide1" class="slide-inner clearfix">
				<div class="slide-item fl"><img src="../img/slide/1.jpg"></div>
				<div class="slide-item fl"><img src="../img/slide/2.jpg"></div>
				<div class="slide-item fl"><img src="../img/slide/3.jpg"></div>
				<div class="slide-item fl"><img src="../img/slide/4.jpg"></div>
			</div>
			<ol class="slide-index clearfix">
				<li class="active"></li> <li></li> <li></li> <li></li>
			</ol>

			<a href="javascript:;" class="slide-control prev">&lt;</a>
			<a href="javascript:;" class="slide-control next">&gt;</a>
		</div>
		


		<div class="slide">
			<div id="slide2" class="slide-inner clearfix">
				<div class="slide-item"><img src="../img/slide/1.jpg"></div>
				<div class="slide-item"><img src="../img/slide/2.jpg"></div>
				<div class="slide-item"><img src="../img/slide/3.jpg"></div>
				<div class="slide-item"><img src="../img/slide/4.jpg"></div>
			</div>
			<ol class="slide-index clearfix">
				<li class="active"></li> <li></li> <li></li> <li></li>
			</ol>

			<a href="javascript:;" class="slide-control prev">&lt;</a>
			<a href="javascript:;" class="slide-control next">&gt;</a>
		</div>

	</div>

	<script type="text/javascript" src="../gui/gui.js"></script>
	<script type="text/javascript">
		GUI.slide("slide1",4);
		GUI.slide("slide2",4,{direction:"top"});
	</script>
</body>
</html>
